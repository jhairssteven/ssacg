<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saacg | galería</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: #f0f2f6;">
    <div class="upper-table">
        <table>
            <tr>
                <td><img class="logo" src="../assets/logo-anillo-ssacg-multicolor.png" alt="Logo"></td>
                <td style="padding: 0vw 0vw 0vw 9.25vw;">
                    <h2 style="text-align: center;"><strong>Listado de productos</strong></h2>
                    <table class="products-table" id="productsList">
                        <thead>
                            <tr>
                                <th>Categoría</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Descripción</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <br>
        <table class="bottom-table">
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="text" id="categoryField" placeholder="Categoría">
                            </td>
                            <td>
                                <input type="text" id="nameField" placeholder="Nombre">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" step="0.1" id="priceField" placeholder="Precio">
                            </td>
                            <td>
                                <input type="number" id="stockField" placeholder="Stock">
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <textarea placeholder="Descripción" name="descriptionTextArea" id="descriptionTextArea"></textarea>
                </td>
            </tr>
        </table>
    </div>
    <div class="buttons-panel">
        <div class="CRUD-button-panel">
            <button onclick="onFormSubmit()" type="submit">Crear</button>
            <button>Buscar</button>

        </div>
        <div class="account-button-panel">
            <button>Cerrar sesión</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
